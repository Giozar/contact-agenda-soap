<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Añadir Contacto</h1>
  <form id="add-contact-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Ejemplo: Juan Pérez" required>
    
    <label for="primaryPhone">Teléfono Principal:</label>
    <input type="text" id="primaryPhone" name="primaryPhone" placeholder="Ejemplo: 1234567890" required>
    
    <label for="mobilePhone">Teléfono Móvil:</label>
    <input type="text" id="mobilePhone" name="mobilePhone" placeholder="Ejemplo: 0987654321" required>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ejemplo: juan.perez@correo.com" required>
    
    <button type="submit">Añadir Contacto</button>
  </form>

  <div id="response">
    <h2>Respuesta:</h2>
    <pre id="response-data"></pre>
  </div>

  <script>
    document.getElementById('add-contact-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Extraer datos del formulario
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      try {
        // Realizar petición al endpoint para añadir un contacto
        const response = await fetch('/api/contact/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        // Manejar la respuesta
        const result = await response.json();
        document.getElementById('response-data').textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('response-data').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
